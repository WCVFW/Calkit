services:
  backend:
    build: ./backend
    command: sh -c "npm install && node src/index.js"
    environment:
      JWT_SECRET: "dev_jwt_secret"
      EMAIL_TOKEN_SECRET: "dev_email_secret"
      GMAIL_USER: "your@gmail.com"
      GMAIL_APP_PASSWORD: "your-app-pass"
      FRONTEND_URL: "http://localhost:5173"
    ports:
      - "4000:4000"
