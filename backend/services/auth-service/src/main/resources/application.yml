server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

app:
  jwt:
    secret: very_secret_change_me
    expiration-ms: 86400000

management:
  endpoints:
    web:
      exposure:
        include: "h2-console,health,info"
