# ======================================================
# üîß SERVER CONFIGURATION
# ======================================================
server.port=4000

# ======================================================
# üóÑÔ∏è DATABASE CONFIGURATION (MySQL)
# ======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpass1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======================================================
# üîê SECURITY / JWT CONFIGURATION
# ======================================================
security.jwt.secret=Tr0Xy9nLX8kf7W3uTnZ0jP8A5lKhbGH2eE8wJ9OTq3U
security.jwt.expiration=3600000
# Note: 3600000 milliseconds = 1 hour

# ======================================================
# üìß EMAIL CONFIGURATION (Optional - set in prod)
# ======================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false



# ======================================================
# üí≥ RAZORPAY CONFIGURATION (Optional - set via env in prod)
# ======================================================
razorpay.key_id=your_razorpay_key_id
razorpay.key_secret=your_razorpay_key_secret
razorpay.webhook_secret=your_razorpay_webhook_secret

# ======================================================
# ‚òÅÔ∏è AWS S3 (optional for documents)
# ======================================================
aws.region=${AWS_REGION:us-east-1}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# ======================================================
# üì± Twilio (optional for SMS OTP)
# ======================================================
twilio.accountSid=${TWILIO_ACCOUNT_SID:}
twilio.authToken=${TWILIO_AUTH_TOKEN:}
twilio.fromPhone=${TWILIO_FROM_PHONE:}

